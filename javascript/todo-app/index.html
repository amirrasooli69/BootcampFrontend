<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section">
        <input type="text" placeholder="Add Todo ..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-button">Add</button>
      </div>
      <div class="todos-operator">
        <div>
          <button class="filter-todos">All</button>
          <button class="filter-todos">Pending</button>
          <button class="filter-todos">Compeleted</button>
        </div>
        <button>Delete All</button>
      </div>
      <div class="table">
        <table>
          <thead>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr>
              <td>text</td>
              <td>date</td>
              <td>pending</td>
              <td>
                <button>Edit</button>
                <button>Do</button>
                <button>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
