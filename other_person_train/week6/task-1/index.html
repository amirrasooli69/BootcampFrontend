<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تبدیل شماره تلفن</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full mt-20 flex flex-col justify-center items-center">
    <div class="flex flex-col bg-white w-1/2 p-20 m-auto rounded-md shadow">
      <h2 class="mb-4">ماشین حساب</h2>
      <input type="number" class="border p-2 border-solid rounded-lg" id="num1" placeholder="عدد اول" />
      <select class="my-4" id="operator">
        <option value="+">جمع (+)</option>
        <option value="-">تفریق (-)</option>
        <option value="*">ضرب (*)</option>
        <option value="/">تقسیم (/)</option>
      </select>
      <input type="number" class="border p-2 border-solid rounded-lg" id="num2" placeholder="عدد دوم" />
      <button class="mt-5 bg-green-200 py-2 rounded-lg" onclick="calculate()">محاسبه</button>
      <div class="mt-10" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
