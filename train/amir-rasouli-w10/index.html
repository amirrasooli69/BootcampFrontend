<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Progress Bar App</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <label>تعداد Step:</label>
        <input type="text" id="input-number" placeholder="تعداد step " />
        <button id="create-step">ساخت</button>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="next-prev">
        <button class="prev" id="prev-button">قبلی</button>
        <button class="next" id="next-button">بعدی</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
